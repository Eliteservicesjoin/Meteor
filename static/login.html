<!DOCTYPE html>
<html>
<head>
    <link href="src/style/login.css" rel="stylesheet">
    <title>Login</title>
    <script>
        function login() {
            var accessCode = "1234";
            var enteredCode = document.getElementById("code").value;

            if (enteredCode === accessCode) {
                // Redirect to the protected page
                window.location.href = "dev.html";
            } else {
                // Display an error message if the code is incorrect
                document.getElementById("error").textContent = "Invalid access code!";
            }
        }
    </script>
</head>
<body>
    <h1>Login</h1>
    <input type="username" id="user" placeholder="Username" required>
    <input type="password" id="pass" placeholder="Password" required>
    <button onclick="login()">Login</button>
    <p id="error"></p>
</body>

</html>
